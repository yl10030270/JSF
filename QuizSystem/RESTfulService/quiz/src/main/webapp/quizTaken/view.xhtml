<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{quizTakenBean.id}"/>
		<f:event type="preRenderView" listener="#{quizTakenBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Quiz Taken"/>

	<ui:define name="header">
		Quiz Taken
	</ui:define>

	<ui:define name="subheader">
		View existing Quiz Taken
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="quizTakenBeanQuizTakenUser" value="User:"/>
			<h:link id="quizTakenBeanQuizTakenUser" outcome="/user/view" value="#{quizTakenBean.quizTaken.user}">
				<f:param name="id" value="#{quizTakenBean.quizTaken.user.idUser}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="quizTakenBeanQuizTakenQuiz" value="Quiz:"/>
			<h:link id="quizTakenBeanQuizTakenQuiz" outcome="/quiz/view" value="#{quizTakenBean.quizTaken.quiz}">
				<f:param name="id" value="#{quizTakenBean.quizTaken.quiz.idQuiz}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="quizTakenBeanQuizTakenScore" value="Score:"/>
			<h:outputText id="quizTakenBeanQuizTakenScore" value="#{quizTakenBean.quizTaken.score}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
